<ag-grid-angular *ngIf="isBrowser"
	style="width: 100%; height: 400px;"
	class="ag-theme-alpine"
	[rowData]="rowData"
	[columnDefs]="columnDefs"
	[defaultColDef]="defaultColDef"
	[pagination]="true"
	[paginationPageSize]="10"
	[rowGroupPanelShow]="'always'" 
	[pivotPanelShow]="'always'"    
	[sideBar]="true" >
</ag-grid-angular>
